<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="./style.css" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">    
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://kit.fontawesome.com/3744ba3e08.js" crossorigin="anonymous"></script>
</head>
<body>
<header id="header" th:replace="~{/header :: header}"> </header> 
<main class="page_background">
    <div id="plane_title" th:replace="~{/reservation/ticketform :: ticketform}"></div>
    <div id="plane_cards">
        <div class="plane_cardlist">
            <h3>인기 국내선</h3>
            <div class="plane_cardcontainer" >
                <div class="plane_card" th:each="card : ${#numbers.sequence(1,3)}">
                    <img src="/img/example.jpg">
                    <div class="plane_card_text">
                        <h4><span>김포</span><i class="fa-solid fa-rotate"></i><span>오사카</span></h4>
                        <div class="plane_card_price">
                            <span style="font-size:13px;">최저가</span>
                            <span id="plane_card_price" >
                                <span style="color:#00BEA7;">999,999</span><span>원</span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="plane_card">
                    <img src="/img/example.jpg">
                    <div class="plane_card_text">
                        <h4><span>김포</span><i class="fa-solid fa-rotate"></i><span>오사카</span></h4>
                        <div class="plane_card_price">
                            <span style="font-size:13px;">최저가</span>
                            <span id="plane_card_price" >
                                <span style="color:#00BEA7;">999,999</span><span>원</span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="plane_recommend_card korea_recommend_card">
                    <h2>어디로 떠나<br>볼까요?</h2>
                    <button class="color_button">국내 여행지 추천받기</button>
                </div>
            </div>
        </div>
        <div class="plane_cardlist">
            <h3>인기 국제선</h3>
            <div class="plane_cardcontainer">
                <div class="plane_card" th:each="card : ${#numbers.sequence(1,3)}">
                    <img src="/img/example.jpg">
                    <div class="plane_card_text">
                        <h4><span>김포</span><i class="fa-solid fa-rotate"></i><span>오사카</span></h4>
                        <div class="plane_card_price">
                            <span style="font-size:13px;">최저가</span>
                            <span id="plane_card_price" >
                                <span style="color:#00BEA7;">999,999</span><span>원</span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="plane_card">
                    <img src="/img/example.jpg">
                    <div class="plane_card_text">
                        <h4><span>김포</span><i class="fa-solid fa-rotate"></i><span>오사카</span></h4>
                        <div class="plane_card_price">
                            <span style="font-size:13px;">최저가</span>
                            <span id="plane_card_price" >
                                <span style="color:#00BEA7;">999,999</span><span>원</span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="plane_recommend_card abroad_recommend_card">
                    <h2>어디로 떠나<br>볼까요?</h2>
                    <button class="color_button">해외 여행지 추천받기</button>
                </div>
            </div>
        </div>
    </div>
</main>
<footer>
</footer>
</body>
<script defer 
    src="./js/map.js" th:src="@{/js/map.js}">
</script>
</html>
