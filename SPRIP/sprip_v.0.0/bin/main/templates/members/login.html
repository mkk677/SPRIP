<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<header id="header" th:replace="~{/header :: header}"> </header> 
<main>
    <div class="page_title">
        <span style="color:#00BEA7">SPRIP </span><span>회원 로그인</span>
    </div>
    <hr class="color_line">
    <div id="login_container">
        <div id="login_logo">
            <img src="/img/logo.png">
            <h1>SPRIP</h1>
        </div>
        <form id="login_form" method="post" th:object="${loginForm}">
            <input class="color_input" type="text" th:field="*{loginId}" placeholder="아이디를 입력하세요"><br>
            <input class="color_input" type="password" th:field="*{loginpw}" placeholder="패스워드를 입력하세요"><br>
            <button class="color_button" type="submit">로그인</button>
            <button class="color_button" th:onclick="|location.href='@{/members/register}'|" type="button" >회원가입</button><br>
            <a>아이디나 패스워드를 잊으셨나요?<i class="bi bi-arrow-right-short" style="color:#00BEA7;"></i></a>
        </form>
    </div>
</main>
<footer>
</footer>
</body>
</html>
