<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">    
     <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<header id="header" th:replace="~{/header :: header}"> </header> 
<main id="service_main">
    <div id="service_title">
        <h1>SPRIP 고객센터</h1>
        <h2>언제든지 SPRIP에서 필요한 도움을 얻으세요.</h2>
        <img src="/img/logo.png">
    </div>
    <div id="service_Qcontainer">
        <h2>자주 묻는 질문</h2>
        <p>주요 문의사항들을 빠르게 확인하세요.</p>
        <div id="service_Qlistcontainer">
            <div class="service_qlist">
                <span class="qlist_Q">Q</span><span>예약 방법에 대해</span>
                <i class="bi bi-caret-down-fill color_icon"></i><div style="clear:both"></div>
            </div>
            <div class="service_qlist">
                <span class="qlist_Q">Q</span><span>예약 취소에 대해</span>
                <i class="bi bi-caret-down-fill color_icon"></i><div style="clear:both"></div>
            </div>   
            <div class="service_qlist">
                <span class="qlist_Q">Q</span><span>항공권 예약이 뜨지 않아요</span>
                <i class="bi bi-caret-down-fill color_icon"></i><div style="clear:both"></div>
            </div>  
            <div class="service_qlist">
                <span class="qlist_Q">Q</span><span>결제 방법에 대해</span>
                <i class="bi bi-caret-down-fill color_icon"></i><div style="clear:both"></div>
            </div>  
            <div class="service_qlist">
                <span class="qlist_Q">Q</span><span>결제 취소 기간에 대해</span>
                <i class="bi bi-caret-down-fill color_icon"></i><div style="clear:both"></div>
            </div>  
            <div class="service_qlist">
                <span class="qlist_Q">Q</span><span>결제 취소 기간에 대해</span>
                <i class="bi bi-caret-down-fill color_icon"></i><div style="clear:both"></div>
            </div>  
            <button class="color_button" type = "button" onclick="location.href='/qna/new'">1:1 문의하기</button>   
            <button class="color_button" type = "button" onclick="location.href='/mypage/mypage_ask'">내가 남긴 문의</button>        
        </div>
    </div>
</main>
<footer>
</footer>
</body>
</html>
